<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zé Toyota</title>

  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=VT323&family=Sawarabi+Gothic&display=swap" rel="stylesheet" />

  <style>
    :root {
      --azul-jdm: #0d3b66;
      --vermelho-jdm: #d72631;
      --fundo-escuro: #121212;
      --texto-claro: #eee;
      --borda-anim-azul: #0f5298;
      --borda-anim-vermelho: #e03142;
    }

    body {
      margin: 0;
      font-family: 'VT323', monospace, 'Segoe UI', sans-serif;
      background-color: var(--fundo-escuro);
      color: var(--texto-claro);
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall-2.png');
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('image-5.png') no-repeat center center;
      background-size: cover;
      opacity: 0.4;
      z-index: -1;
      pointer-events: none;
    }

    header {
      background-image: url('banner-do-ze-toyota.png');
      background-size: cover;
      background-position: center;
      height: 160px;
      color: var(--texto-claro);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-family: 'Nosifer', cursive;
      font-size: 3rem;
      letter-spacing: 3px;
      text-shadow: 2px 2px 0 var(--vermelho-jdm), -2px -2px 0 var(--azul-jdm);
      user-select: none;
      position: relative;
      z-index: 1000;
    }

    .japones {
      font-family: 'Sawarabi Gothic', sans-serif;
      font-size: 1.8rem;
      color: var(--vermelho-jdm);
      user-select: none;
      filter: drop-shadow(1px 1px 1px #0008);
      letter-spacing: 2px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .video-section h2 {
      font-family: 'Nosifer', cursive;
      font-size: 2rem;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 1px #0008;
      text-align: center;
    }

    .video-wrapper {
      perspective: 1000px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-inner {
      width: 85%;
      height: 400px;
      transition: transform 0.2s ease-out;
      transform-style: preserve-3d;
    }

    .video-inner video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 25px var(--azul-jdm);
    }

    .downloads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .download-btn {
      display: block;
      background-color: var(--azul-jdm);
      color: var(--texto-claro);
      text-align: center;
      padding: 18px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'VT323', monospace;
      font-size: 1.4rem;
      text-transform: uppercase;
      border: 3px solid var(--borda-anim-azul);
      animation: borda-piscando 3s ease-in-out infinite;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      letter-spacing: 2px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }

    .download-btn:hover {
      background-color: #b31d26;
      border-color: var(--borda-anim-vermelho);
      box-shadow: 0 0 15px var(--vermelho-jdm), 0 4px 10px rgba(0,0,0,0.6);
      color: #fff;
    }

    @keyframes borda-piscando {
      0%, 100% { border-color: var(--borda-anim-azul); }
      50% { border-color: #4aa3f0; }
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1add;
      color: var(--texto-claro);
      margin-top: 40px;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      user-select: none;
      letter-spacing: 1px;
      text-shadow: 1px 1px 1px #0008;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        font-size: 2.4rem;
        height: auto;
        padding: 20px;
        text-align: center;
      }
      .japones {
        font-size: 1.2rem;
      }
      .download-btn {
        font-size: 1.2rem;
        padding: 14px 10px;
      }
      .video-inner {
        height: 250px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <span>Zé Toyota</span>
    <span class="japones">ゼトヨタ</span>
  </header>

  <div class="container">
    <section class="video-section">
      <h2>Assista ao Vídeo</h2>
      <div class="video-wrapper" id="videoWrapper">
        <div class="video-inner" id="videoInner">
          <video src="Trueno.mp4" controls></video>
        </div>
      </div>
    </section>

    <section class="downloads">
      <a class="download-btn" href="link1.pdf" download>Download 1</a>
      <a class="download-btn" href="link2.pdf" download>Download 2</a>
      <a class="download-btn" href="link3.pdf" download>Download 3</a>
      <a class="download-btn" href="link4.pdf" download>Download 4</a>
      <a class="download-btn" href="link5.pdf" download>Download 5</a>
      <a class="download-btn" href="link6.pdf" download>Download 6</a>
    </section>
  </div>

  <footer>
    Zé Toyota &copy; MADE IN TOKYO XIQUE.
  </footer>

  <script>
    const videoWrapper = document.getElementById('videoWrapper');
    const videoInner = document.getElementById('videoInner');

    videoWrapper.addEventListener('mousemove', e => {
      const bounds = videoWrapper.getBoundingClientRect();
      const x = e.clientX - bounds.left;
      const percent = (x / bounds.width - 0.5) * 15;
      const angle = percent * 10;
      videoInner.style.transform = `rotateY(${angle}deg)`;
    });

    videoWrapper.addEventListener('mouseleave', () => {
      videoInner.style.transform = 'rotateY(0deg)';
    });
  </script>

</body>
</html>
